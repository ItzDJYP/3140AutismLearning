<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Story Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Social Story Builder</h1>
      <button id="mode-toggle" aria-label="Switch to Parent Mode">
        Parent Mode
      </button>
      <button id="voice-toggle" aria-label="Toggle Voice">ðŸ”Š Voice On</button>
    </header>
    <main id="main-content">
      <!-- Story selection screen will be rendered here -->
    </main>
    <aside id="parent-panel" class="hidden" aria-hidden="true">
      <h2>Parent Settings</h2>
      <form id="add-story-form">
        <label
          >Theme Title: <input type="text" id="theme-title" required
        /></label>
        <label
          >Theme Image: <input type="file" id="theme-image" accept="image/*"
        /></label>
        <label
          >Panels (comma separated):
          <input type="text" id="panel-texts" required
        /></label>
        <button type="submit">Add Custom Story</button>
      </form>
    </aside>
    <script type="module" src="storySelection.js"></script>
  </body>
</html>

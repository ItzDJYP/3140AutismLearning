<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Progress</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>My Progress</h2>
    <p>Here‚Äôs how you‚Äôve been doing over time:</p>
    <canvas id="progressChart" width="400" height="200"></canvas>

    <p>Games you've won:</p>
    <ul id="reward-list"></ul>
    <h3>Redeemable Rewards</h3>
    <ul id="redeem-list">
      <li>üñ•Ô∏è 200 stars: 1 Month ABCmouse Subscription</li>
      <li>üê∏ 400 stars: Leap Frog Learning Toy</li>
    </ul>

    <button onclick="window.history.back()">Go Back</button>
  </div>

  <script>
    // Get current user for per-user progress
    const currentUser = localStorage.getItem("currentUser") || "guest";
    const rewards = JSON.parse(localStorage.getItem(`gameRewards_${currentUser}`) || "{}");
    const list = document.getElementById("reward-list");

    if (Object.keys(rewards).length === 0) {
      list.innerHTML = "<li>No rewards yet. Play games to earn stars! ‚≠ê</li>";
    } else {
      for (const [game, stars] of Object.entries(rewards)) {
        const li = document.createElement("li");
        li.textContent = `${game}: ‚≠ê ${stars} stars`;
        list.appendChild(li);
      }
    }

    // 2. Build chart from star history
    const pastStars = {
      "Monday": 0,
      "Tuesday": 0,
      "Wednesday": 0,
      "Thursday": 0,
      "Friday": 0
    };

    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    let todayStars = 0;
    for (const stars of Object.values(rewards)) {
      todayStars += stars;
    }

    // 3. Track and persist star history
    let starHistory = JSON.parse(localStorage.getItem(`starHistory_${currentUser}`) || "{}");
    starHistory[today] = todayStars;

    for (const [day, stars] of Object.entries(pastStars)) {
      if (!starHistory[day]) {
        starHistory[day] = stars;
      }
    }

    localStorage.setItem(`starHistory_${currentUser}`, JSON.stringify(starHistory));

    // 4. Prepare chart data
    const labels = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", today];
    const data = labels.map(day => starHistory[day] || 0);

    const ctx = document.getElementById("progressChart").getContext("2d");
new Chart(ctx, {
  type: "bar",
  data: {
    labels: labels,
    datasets: [{
      label: "Stars Earned",
      data: data,
      backgroundColor: "#ffc107",
      borderColor: "#ffa000",
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      x: {
        ticks: {
          color: "#fff" // X-axis values in white
        },
        title: {
          display: true,
          text: "X Axis Title",
          color: "#fff" // X-axis title in white
        }
      },
      y: {
        beginAtZero: true,
        ticks: {
          color: "#fff" // Y-axis values in white
        },
        title: {
          display: true,
          text: "Y Axis Title",
          color: "#fff" // Y-axis title in white
        },
        stepSize: 1,
        max: 10
      }
    },
    plugins: {
      legend: {
        labels: {
          color: "#fff" // Legend text in white
        }
      }
    }
  }
});

  </script>
</body>
</html>

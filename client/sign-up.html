<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <h1>Sign Up for Kids' Activities</h1>
  <p>Welcome! Please fill out the form below to sign up your child for our activities.</p>

  <form id="signup-form">
    <input type="text" name="parentName" placeholder="Parent Name" required><br>
    <input type="text" name="childName" placeholder="Child Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        parentName: form.parentName.value.trim(),
        childName: form.childName.value.trim(),
        email: form.email.value.trim(),
        username: form.username.value.trim(),
        password: form.password.value.trim()
      };

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);
        if (res.ok) {
          // Redirect back to login page
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error('Signup error:', err);
        alert('Something went wrong during signup.');
      }
    });
  </script>
</body>
</html>

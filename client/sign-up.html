<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <h1>Sign Up for Kids' Activities</h1>
  <p>Welcome! Please fill out the form below to sign up your child for our activities.</p>
<h1>Sign Up your child here<h1>
    <form id="signup-form">
    <input type="text" name="parentName" placeholder="Parent Name" required><br>
    <input type="text" name="childName" placeholder="Child Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        parentName: form.parentName.value,
        childName: form.childName.value,
        email: form.email.value,
        password: form.password.value
      };

      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      if (res.ok) window.location.href = '/';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Support Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Login Screen -->
  <div class="container" id="login-screen">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <button onclick="window.location.href='sign-up.html'">Sign Up</button>
</div>

  <!-- Home Screen -->
  <div class="container hidden" id="home-screen">
    <h1 class="dashboard" id="dashboard-message"></h1>
    <h2 class="welcome" id="welcome-message"></h2>
    <div class="profile">
      <img id="profile-pic" src="/images/profilepicture.jpeg" alt="Profile Picture">
      <p id="user-info">Age: 4<br>Gender: Female<br>Likes: Writing, Drawing</p>
    </div>

    <div class="actions">
      <button onclick="window.location.href='autism-info.html'">Learn About Autism</button>
      <button onclick="window.location.href='progress.html'">Track My Progress</button>
      <button onclick="showGames()">Play Games</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="games-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

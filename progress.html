<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Progress</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>My Progress</h2>
    <p>Here’s how you’ve been doing over time:</p>
    <canvas id="progressChart" width="400" height="200"></canvas>
    <p>Games you've won:</p>
    <ul id="reward-list"></ul>
    <button onclick="window.history.back()">Go Back</button>
  </div>

  <script>
    const rewards = JSON.parse(localStorage.getItem("gameRewards") || "{}");
  const list = document.getElementById("reward-list");

  if (Object.keys(rewards).length === 0) {
    list.innerHTML = "<li>No rewards yet. Play games to earn stars! ⭐</li>";
  } else {
    for (const [game, stars] of Object.entries(rewards)) {
      const li = document.createElement("li");
      li.textContent = `${game}: ⭐ ${stars} stars`;
      list.appendChild(li);
    }
  }
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        datasets: [{
          label: 'Focus Score',
          data: [2, 4, 5, 6, 8], // Sample values, can be replaced dynamically
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 10
          }
        }
      }
    });
  </script>
</body>
</html>
